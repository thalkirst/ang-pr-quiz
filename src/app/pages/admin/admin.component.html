<div class="row" *ngIf="quizList$ | async as quizlist">
    <div class="col-12 mt-2">
        <h2>Quiz List</h2>
        <div class="col-4 my-2 px-0">
            <input id="phrase" name="phrase" (keyup)="onChangePhrase($event)" class="form-control" type="text"
                placeholder="Filter by title...">
        </div>
        <div>
            <button [routerLink]="['quiz/'+'0']" class="btn btn-primary btn-block mb-2">
                Create new quiz
            </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th (click)="onColumnSelect('id')">#</th>
                    <th (click)="onColumnSelect('title')">Title</th>
                    <th (click)="onColumnSelect('description')">Description</th>
                    <th>Questions</th>
                    <th (click)="onColumnSelect('active')">Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of quizlist | filter:phrase:filterKey | sorter:sorterKey">
                    <td>{{ quiz.id }}</td>
                    <td>{{ quiz.title }}</td>
                    <td>{{ quiz.description }}</td>
                    <td>{{ quiz.questions }}</td>
                    <td>{{ quiz.active }}</td>
                    <td>
                        <div class="btn-group">
                            <button [routerLink]="['quiz/' + quiz.id]" class="btn btn-info">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-danger" (click)="onDelete(quiz)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
